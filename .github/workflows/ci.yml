name: CI SupraShare

on: [push]

jobs:

  qa:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: pre-commit/action@v2.0.2

  test:
    needs: qa
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Conda setup
        uses: s-weigand/setup-conda@v1
        with:
          update-conda: true
      - name: Conda environment creation
        run: |
          conda env create -f environment.yml
          source activate suprashare
      - name: Run tests
        run: pytest -v 


  publish:
    if: github.ref == 'refs/heads/main'
    needs: qa
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Login to GitHub Docker Registry
        uses: docker/login-action@v1
        with:
          registry: docker.pkg.github.com
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: docker.pkg.github.com/imperialcollegelondon/suprashare/suprashare:${{ github.sha }}, docker.pkg.github.com/imperialcollegelondon/suprashare/suprashare:latest